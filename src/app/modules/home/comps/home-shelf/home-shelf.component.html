<div class="component">
  <div class="header container-fluid">
    <h2>{{ category }}</h2>
    <!-- <button
      class="btn btn-outline-primary"
      routerLink="/platform/{{ platform }}"
    >
      See all
    </button> -->
  </div>
  <div class="component-button-left" (click)="scrollShelfLeft(shelf)">
    <i class="fa fa-chevron-left"></i>
  </div>
  <div class="component-button-right" (click)="scrollShelfRight(shelf)">
    <i class="fa fa-chevron-right"></i>
  </div>
  <div #shelf class="shelf scroll-y">
    <div *ngFor="let item of movies">
      <div class="shelf-item" (click)="letsGame(item.name)">
        <img
          class="shelf-item-img"
          src="{{ item.logo }}"
          alt="{{ item.name }}"
        />
      </div>
    </div>
  </div>
</div>
