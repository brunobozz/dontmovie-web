<div class="sidebar">
  <div>
    <button *ngIf="route != '/home'" class="btn btn-sm me-2" (click)="back()">
      <i class="fa fa-chevron-left"></i>
      <span> BACK</span>
    </button>
    <img
      *ngIf="route == '/home'"
      src="./assets/logoFlat.png"
      class="ms-2"
      height="40px"
      alt="logo"
      routerLink="/"
    />
  </div>
  <div class="d-flex">
    <button
      *ngIf="route == '/home'"
      class="btn btn-sm me-2"
      routerLink="movie-list"
    >
      <i class="fa fa-search"></i>
      <span> Search</span>
    </button>
    <app-user-dropdown></app-user-dropdown>
  </div>
</div>
