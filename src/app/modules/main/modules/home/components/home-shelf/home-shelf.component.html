<div class="component">
  <div class="header container-fluid">
    <h2>{{ category }}</h2>
    <div class="d-flex align-items-center">
      <button
        class="btn btn-outline-primary btn-sm"
        routerLink="/category/{{ category }}"
      >
        Ver mais
      </button>
    </div>
  </div>
  <div class="component-button-left" (click)="scrollShelfLeft(shelf)">
    <i class="fa fa-chevron-left"></i>
  </div>
  <div class="component-button-right" (click)="scrollShelfRight(shelf)">
    <i class="fa fa-chevron-right"></i>
  </div>
  <div #shelf class="shelf scroll-y">
    <div *ngFor="let movie of movies">
      <app-movie-box [movie]="movie"></app-movie-box>
    </div>
  </div>
</div>
