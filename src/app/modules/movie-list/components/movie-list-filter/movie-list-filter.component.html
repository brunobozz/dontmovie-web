<div class="btn-group" role="group" aria-label="Filter Games List">
  <div
    class="btn-group btn-group-sm"
    role="group"
    aria-label="Basic radio toggle button group"
  >
    <button class="btn btn-outline-primary" style="pointer-events: none">
      <i class="fa fa-filter"></i>
    </button>
    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio1"
      autocomplete="off"
      (click)="sortBy('movie')"
    />
    <label class="btn btn-outline-primary" for="btnradio1">MOVIE</label>

    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio2"
      autocomplete="off"
      checked
      (click)="sortBy('category')"
    />
    <label class="btn btn-outline-primary" for="btnradio2">CATEGORY</label>
  </div>
</div>
