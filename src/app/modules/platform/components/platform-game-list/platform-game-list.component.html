<h2>{{ category }}</h2>

<div class="list">
  <div class="row">
    <ng-container *ngFor="let movie of movies">
      <div
        *ngIf="movie.name.toLowerCase().includes(searchTerm)"
        class="col-6 col-sm-6 col-md-4 col-lg-3"
      >
        <a class="list-item" [href]="movie.url" target="_blank">
          <img
            class="list-item-img"
            src="{{ movie.logo }}"
            alt="{{ movie.name }}"
          />
        </a>
      </div>
    </ng-container>
  </div>
</div>
