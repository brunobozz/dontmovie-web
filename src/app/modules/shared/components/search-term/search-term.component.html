<div class="input-group">
  <span class="input-group-text bg-dark btn-sm text-light" id="basic-addon1">
    <i class="fa fa-search"></i>
  </span>
  <input
    #searchTerm
    [(ngModel)]="term"
    type="text"
    class="form-control form-control-sm bg-dark"
    placeholder="Find a movie"
    aria-label="Search field"
    aria-describedby="Search to find a movie"
    (keyup)="changeTerm()"
  />
  <button
    *ngIf="searchTerm.value != ''"
    class="input-group-text btn btn-primary btn-sm"
    id="basic-addon2"
    (click)="cleanSearch()"
  >
    <i class="fa fa-times"></i>
  </button>
</div>
